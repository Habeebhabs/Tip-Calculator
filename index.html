<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
    <h2>SPLI<br>TTER</h2>
    <div class="wrapper">
        <div class="main1">
            <div id="main1-first">
                <span>Bill</span><br>
                <div id="sec1" name="fuz">
                    <img src="https://img.icons8.com/material-two-tone/20/000000/us-dollar--v1.png"/>
                    <input type="number" placeholder="Bill Amount" oninput="common(),solve()" onfocus="this.placeholder=''" onblur="this.placeholder='Bill Amount'" id="f1">
                </div>
            </div>
            <div id="main1-second">
                <span>Select Tip&nbsp%</span> <br>
                <button onclick="five()">5%</button>
                <button onclick="ten()">10%</button>
                <button onclick="fifteen()">15%</button>
                <button onclick="twentyfive()">25%</button>
                <button onclick="fifty()">50%</button>
                <div id="sec-custom">
                    <input type="number" placeholder="Custom" onfocus="this.placeholder=''" onblur="this.placeholder='Custom'" id="custom" oninput="custom()">
                </div>      
            </div>
            <div id="main1-third">
                <span>Number of people</span><br>
                <div id="sec2">
                    <img src="https://img.icons8.com/material/22/000000/person-male.png"/>
                    <input type="number" placeholder="0" onfocus="this.placeholder=''" onblur="this.placeholder='0'" id="people" oninput="solve(),common2()">
                </div>
            </div>
        </div>
        <div class="main2">
            <div id="main2-first">
                <h4>Tip Amount<br><span>/ person</span></h4>
                <input type="text" placeholder="$0.00" disabled id="display1">
            </div>
            <div id="main2-second">
                <h4>Total<br><span>/ person</span></h4>
                <input type="text" placeholder="$0.00" disabled id="display2">
            </div>
            <button onclick="reset()">RESET</button>
        </div>
        <br><br>
    </div>
</body>
</html>
